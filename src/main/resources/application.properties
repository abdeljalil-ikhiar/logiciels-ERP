# =============================================
# Configuration de l'application
# =============================================
spring.application.name=gestion
server.port=8077

# =============================================
# Configuration Base de données MySQL
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/db_pfa?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# Configuration JPA/Hibernate
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================
# ? Configuration Upload de fichiers (IMPORTANT)
# =============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================
# Configuration Jackson (JSON)
# =============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# =============================================
# Logs (optionnel - pour debug)
# =============================================
logging.level.com.example.AppPfa=DEBUG
logging.level.org.springframework.web=INFO